<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>MikeBald's GitHub.io Page</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-dark.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="javascripts/respond.js"></script>
    <script src="javascripts/template.js"></script>
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="stylesheets/ie.css">
    <![endif]-->
    <script>
        var templateString = "<h3>${Header}</h3><p>${Body}</p>";
        var objWelcome = { "Header": "Welcome to MikeBald's GitHub.io Page", "Body" : "This page is simply meant as a repository of different snippets, ideas, projects and basically anything I deem worthy of writing down. If this page is ever updated, it will be updated sporatically and without notice; so tread lightly and enjoy the ride."};
        var objPosts = { "Header": "Posts", 
                         "Posts" : [{ "Title":  "Simple Template Engine [JS]", "URL": "posts/template_engine.html" }],
                         "PostTemplate" : '<a class="post" href="${URL}">${Title}</a>',
                         "PostSpacer" : "<br />",
                         "Body": function(obj) {
                            var html = "";
                            $.each(obj.Posts, function(k,v) {
                                html += Template(obj.PostTemplate, v);
                            });
                            return html;
                         }
                        };
        
        $(function() { 
            // Load base page
            $("#welcome").html( Template(templateString, objWelcome) );
            $("#posts").html( Template(templateString, objPosts) );
            
            $(document).on("click", "a.post", function(e) { 
                e.preventDefault();
                $("#post_body").load(this.href);
            });
        });
        
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>
  <body>
    <div class="wrapper">
      <section>
        <div id="title">
          <h1>MikeBald on GitHub.io</h1>
          <hr>
          <span class="credits right">Hosted on GitHub Pages &mdash; Original theme by <a href="https://twitter.com/michigangraham">mattgraham</a></span>
        </div>
        <div id="welcome"></div>
        <div id="posts"></div>
        <div id="post_body"></div>
      </section>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
    
  </body>
</html>
